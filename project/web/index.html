<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="container-fluid p-2">
        <section class="col-lg-8 offset-lg-2">
            <div class="card shadow" id="form-container">
                <div class="card-header">
                    <div class="col-lg-12 text-center">
                        <h2><b>Create your e-mail</b></h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-12">
                        <form method="POST" action="http://localhost/api">
                            <div class="form-group">
                                <label for="subject" class="form-label">Subject<span class="text-danger"> *</span></label>
                                <input type="text" id="subject" name="subject" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="message" class="form-label">Message<span class="text-danger"> *</span></label>
                                <textarea type="text" id="message" name="message" class="form-control"></textarea>
                            </div>
                            <div class="form-group m-2 d-grid gap-2">
                                <button class="btn btn-info text-light">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
